<html>
    <head>
        <meta charset="utf-8">
        <title>离线</title>
        <script src="https://www.echartsjs.com/zh/dist/echarts-gl.min.js"></script>
    </head>
    <body>
        <div id="header"></div> 
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <a onclick="offlineDealRatio">成交占比</a>
                    <table class="table table-hover table-condensed">
                        <tbody id = "realtimeInfoTable">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <div id="offlineLine" style="height: 80%; width: 80%;"></div>
                    <div class="btn-group btn-group-md">
                        <!-- <button type="button" class="btn btn-default btn-info">日K</button>
                        <button type="button" class="btn btn-default btn-info">周K</button>
                        <button type="button" class="btn btn-default btn-info">月K</button> -->
                   </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
        <script src="http://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
        <script type="text/javascript"> 
            $('#header').load('/header.html');
            $('#footer').load('/footer.html'); 
        </script>
        <script type="text/javascript" src="/common/tools.js"></script>
        <script type="text/javascript" src="/stock/stock.js"></script>
        <script type="text/javascript" src="/stock/realtime.js"></script>
        <script src="https://code.highcharts.com.cn/jquery/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
        <script type="text/javascript">
            function offlineDealRatio() {
                var urlParams = GetUrlParams();
                var stockId = urlParams.stockId;
                window.location.href = "/stock/offlineDealRatio.html?stockId=" + stockId;
            }
            function handleRealtimeInfo() {
                var urlParams = GetUrlParams();
                var stockId = urlParams.stockId;
                $.ajax({
                    type: "POST",
                    url: stockRealtimeInfoUrl,
                    dataType: "json",
                    data: {
                        "stockId": stockId,
                    },
                    success: function(data) {
                        realtimeInfo =  data.data;
                        var i = 0;
                        var trStr = '';
                        for (var dataKey in RealtimeKeyConfig) {
                            if (realtimeInfo[dataKey] != null) {
                                config = RealtimeKeyConfig[dataKey];
                                i++;
                                if (1 == i) {
                                    trStr += '<tr class="success">';
                                }
                                trStr += '<td>' + config["label"] + ':<p id="' + dataKey + '">' + realtimeInfo[dataKey] + '</p></td>';
                                if (config["title"]) {
                                    document.title = realtimeInfo[dataKey] + "[离]";
                                }
                                if (5 == i) {
                                    trStr += '</tr>';
                                    i = 0;
                                }
                            }
                        }
                        if (i != 0) {
                            trStr += '</tr>';
                        }
                        document.getElementById("realtimeInfoTable").innerHTML = "";
                        $(trStr).appendTo(document.getElementById("realtimeInfoTable"));
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        alert("请求异常");
                    }
                });
                
            }
            handleRealtimeInfo();
            function handleOfflineLine(){
                var urlParams = GetUrlParams();
                var stockId = urlParams.stockId;
                $.ajax({
                    type: "POST",
                    url: stockOfflineLineUrl,
                    dataType: "json",
                    data: {
                        "stockId": stockId,
                    },
                    success: function(data) {
                        lineInfo =  data.data.lineNode;
                        var rawData = [];
                        var highLightStartDate = highLightEndDate = "";
                        var highLightNum = 30;
                        var highLightStartId = 1;
                        var highLightEndId = 100;
                        for(i = 0,len = lineInfo.length; i < len; i++) {
                            lineNode = lineInfo[i];
                            lineNodeArr = [];
                            lineNodeArr.push(lineNode.dateTime);
                            lineNodeArr.push(lineNode.openPrice);
                            lineNodeArr.push(lineNode.closePrice);
                            lineNodeArr.push(lineNode.lowestPrice);
                            lineNodeArr.push(lineNode.highestPrice);
                            lineNodeArr.push(lineNode.dealNum);
                            rawData.push(lineNodeArr);
                            if (i + highLightNum < len || 0 == i) {
                                highLightStartDate = lineNode.dateTime;
                            }
                            if (i + highLightNum + 10 < len || 0 == i) {
                                highLightStartId = i;
                            }
                            if (i == len - 1) {
                                highLightEndDate = lineNode.dateTime;
                            }
                        }
                        
                        highLightStartId = Math.floor(highLightStartId / lineInfo.length * 100)

                        var dom = document.getElementById("offlineLine");
                        var myChart = echarts.init(dom);

                        var upColor = '#00da3c';
                        var downColor = '#ec0000';

                        function splitData(rawData) {
                            var categoryData = [];
                            var values = [];
                            var volumes = [];
                            for (var i = 0; i < rawData.length; i++) {
                                categoryData.push(rawData[i].splice(0, 1)[0]);
                                values.push(rawData[i]);
                                volumes.push([i, rawData[i][4], rawData[i][0] > rawData[i][1] ? 1 : -1]);
                            }

                            return {
                                categoryData: categoryData,
                                values: values,
                                volumes: volumes
                            };
                        }

                        function calculateMA(dayCount, data) {
                            var result = [];
                            for (var i = 0, len = data.values.length; i < len; i++) {
                                if (i < dayCount) {
                                    result.push('-');
                                    continue;
                                }
                                var sum = 0;
                                for (var j = 0; j < dayCount; j++) {
                                    sum += data.values[i - j][1];
                                }
                                result.push(+(sum / dayCount).toFixed(3));
                            }
                            return result;
                        }

                        var data = splitData(rawData);

                        option = {
                            backgroundColor: '#fff',
                            animation: false,
                            legend: {
                                bottom: 10,
                                left: 'center',
                                data: ['Dow-Jones index', 'MA5', 'MA10', 'MA20', 'MA30']
                            },
                            tooltip: {
                                trigger: 'axis',
                                axisPointer: {
                                    type: 'cross'
                                },
                                backgroundColor: 'rgba(245, 245, 245, 0.8)',
                                borderWidth: 1,
                                borderColor: '#ccc',
                                padding: 10,
                                textStyle: {
                                    color: '#000'
                                },
                                position: function (pos, params, el, elRect, size) {
                                    var obj = {top: 10};
                                    obj[['left', 'right'][+(pos[0] < size.viewSize[0] / 2)]] = 30;
                                    return obj;
                                }
                                // extraCssText: 'width: 170px'
                            },
                            axisPointer: {
                                link: {xAxisIndex: 'all'},
                                label: {
                                    backgroundColor: '#777'
                                }
                            },
                            toolbox: {
                                feature: {
                                    dataZoom: {
                                        yAxisIndex: false
                                    },
                                    brush: {
                                        type: ['lineX', 'clear']
                                    }
                                }
                            },
                            brush: {
                                xAxisIndex: 'all',
                                brushLink: 'all',
                                outOfBrush: {
                                    colorAlpha: 0.1
                                }
                            },
                            visualMap: {
                                show: false,
                                seriesIndex: 5,
                                dimension: 2,
                                pieces: [{
                                    value: 1,
                                    color: downColor
                                }, {
                                    value: -1,
                                    color: upColor
                                }]
                            },
                            grid: [
                                {
                                    left: '10%',
                                    right: '8%',
                                    height: '50%'
                                },
                                {
                                    left: '10%',
                                    right: '8%',
                                    top: '63%',
                                    height: '16%'
                                }
                            ],
                            xAxis: [
                                {
                                    type: 'category',
                                    data: data.categoryData,
                                    scale: true,
                                    boundaryGap: false,
                                    axisLine: {onZero: false},
                                    splitLine: {show: false},
                                    splitNumber: 20,
                                    min: 'dataMin',
                                    max: 'dataMax',
                                    axisPointer: {
                                        z: 100
                                    }
                                },
                                {
                                    type: 'category',
                                    gridIndex: 1,
                                    data: data.categoryData,
                                    scale: true,
                                    boundaryGap: false,
                                    axisLine: {onZero: false},
                                    axisTick: {show: false},
                                    splitLine: {show: false},
                                    axisLabel: {show: false},
                                    splitNumber: 20,
                                    min: 'dataMin',
                                    max: 'dataMax'
                                }
                            ],
                            yAxis: [
                                {
                                    scale: true,
                                    splitArea: {
                                        show: true
                                    }
                                },
                                {
                                    scale: true,
                                    gridIndex: 1,
                                    splitNumber: 2,
                                    axisLabel: {show: false},
                                    axisLine: {show: false},
                                    axisTick: {show: false},
                                    splitLine: {show: false}
                                }
                            ],
                            dataZoom: [
                                {
                                    type: 'inside',
                                    xAxisIndex: [0, 1],
                                    start: highLightStartId,
                                    end: highLightEndId
                                },
                                {
                                    show: true,
                                    xAxisIndex: [0, 1],
                                    type: 'slider',
                                    top: '85%',
                                    start: highLightStartId,
                                    end: highLightEndId
                                }
                            ],
                            series: [
                                {
                                    name: 'Dow-Jones index',
                                    type: 'candlestick',
                                    data: data.values,
                                    itemStyle: {
                                        color: upColor,
                                        color0: downColor,
                                        borderColor: null,
                                        borderColor0: null
                                    },
                                    tooltip: {
                                        formatter: function (param) {
                                            param = param[0];
                                            return [
                                                'Date: ' + param.name + '<hr size=1 style="margin: 3px 0">',
                                                'Open: ' + param.data[0] + '<br/>',
                                                'Close: ' + param.data[1] + '<br/>',
                                                'Lowest: ' + param.data[2] + '<br/>',
                                                'Highest: ' + param.data[3] + '<br/>'
                                            ].join('');
                                        }
                                    }
                                },
                                {
                                    name: 'MA5',
                                    type: 'line',
                                    data: calculateMA(5, data),
                                    smooth: true,
                                    lineStyle: {
                                        opacity: 0.5
                                    }
                                },
                                {
                                    name: 'MA10',
                                    type: 'line',
                                    data: calculateMA(10, data),
                                    smooth: true,
                                    lineStyle: {
                                        opacity: 0.5
                                    }
                                },
                                {
                                    name: 'MA20',
                                    type: 'line',
                                    data: calculateMA(20, data),
                                    smooth: true,
                                    lineStyle: {
                                        opacity: 0.5
                                    }
                                },
                                {
                                    name: 'MA30',
                                    type: 'line',
                                    data: calculateMA(30, data),
                                    smooth: true,
                                    lineStyle: {
                                        opacity: 0.5
                                    }
                                },
                                {
                                    name: 'Volume',
                                    type: 'bar',
                                    xAxisIndex: 1,
                                    yAxisIndex: 1,
                                    data: data.volumes
                                }
                            ]
                        };

                        var volumeOption = {
                            type: 'brush',
                            areas: [
                                {
                                    brushType: 'lineX',
                                    coordRange: [highLightStartDate, highLightEndDate],
                                    xAxisIndex: 0
                                }
                            ]
                        };
                        if (option && typeof option === "object") {
                            myChart.setOption(option, true);
                            myChart.dispatchAction(volumeOption);
                        }
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                            alert("请求异常");
                    }
                });
            }
            handleOfflineLine();
        </script>
    </body>
</html>
